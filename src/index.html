<script>
    const inputNumberOne = document.getElementById("numberOne");
    const inputNumberTwo = document.getElementById("numberTwo");
    const h5Result = document.getElementById("result");

    function calculate() {
        const n1 = parseInt(inputNumberOne.value);
        const n2 = parseInt(inputNumberTwo.value);
        if (hasDataAnError(n1, n2)) {
            onError();
            return;
        }
        onSuccess(n1, n2);
    }

    function hasDataAnError(n1, n2) {
        return !n1 || !n2;
    }

    function onError() {
        h5Result.innerHTML = "ingrese datos validos";
        h5Result.classList.add("text-danger");
    }

    function onSuccess(n1, n2) {
        h5Result.innerHTML = add(n1, n2);
        h5Result.classList.remove("text-danger");
    }

    function add(n1, n2) {
        return n1 + n2;
    }
    /*Ejercicio 2 edades*/
    const edad = document.getElementById("Edad");
    const message = document.getElementById("ejer2");

    function main() {

        const age = parseInt(edad.value);

        if (!age) {
            error();
        } else {
            evaluate(age);
        }
    }

    function error() {

        message.innerHTML = "Ingrese datos validos";
        message.classList.add("text-danger");
    }

    function evaluate(edad) {

        if (edad < 18) {
            menor(edad);
        } else {
            mayor(edad);
        }
    }

    function mayor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = ` ${edad},  años es mayor de edad`;
        message.classList.add("text-success");
    }

    function menor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = ` ${edad}, años es menor de edad`;
        message.classList.add("text-info");

    }
    /*Ejercicio 3 , impares y pares*/

    const par = document.getElementById("number");
    const resultado = document.getElementById("ejer3");

    function show() {
        const n = parseInt(par.value);
        if (!n) {
            ejer3.innerHTML = `ingrese un dato valido`;
        } else {
            operation(n);
        }
    }

    function operation(n) {

        if (n % 2) {
            impar(n)
        } else {
            par1(n);
        }
    }

    function par1(n) {
        ejer3.innerHTML = `El numero ${n} es par`;
    }

    function impar(n) {
        ejer3.innerHTML = `El numero ${n} es impar`;

    }
    /*ejercicio4*/
    const number1 = document.getElementById("num1");
    const number2 = document.getElementById("num2");
    const number3 = document.getElementById("num3");
    const resultado1 = document.getElementById("resultado1");

    function calcular() {
        const n1 = parseInt(number1.value);
        const n2 = parseInt(number2.value);
        const n3 = parseInt(number3.value);

        if (!n1 || !n2 || !n3) {
            validation(n1, n2, n3);
        } else {
            Nmayor(n1, n2, n3);
        }
    }

    function validation(n1, n2, n3) {

        resultado1.classList.add("text-danger");

        if (!n1) {

            resultado1.innerHTML = "  "

        } else if (!n2) {

            resultado1.innerHTML = "  "
        } else if (!n3) {
            resultado1.innerHTML = " "
        }
    }

    function Nmayor(n1, n2, n3) {

        resultado1.classList.remove("text-danger");

        let mayor = 0;

        if (n1 > n2 && n1 > n3) {
            mayor = n1
        } else if (n2 > n1 && n2 > n3) {
            mayor = n2
        } else if (n3 > n1 && n3 > n2) {
            mayor = n3
        }
        resultado1.innerHTML = `Numero mayor es: ${mayor}`;
        resultado1.classList.add("text-success");
    }
    /*ejercicio5*/
    const numb = document.getElementById("numb");
    const resultado5 = document.getElementById("result5 ");

    function factorial() {
        let nb = parseInt(numb.value)
        let total = 1;
        for (i = 1; i <= nb; i++) {
            total = total * i;
        }
        result5.innerHTML = `${total}`;
    }
    /*Ejercicio6*/
    const inputCantidad = document.getElementById("Cantidad");
    const Cresultado = document.getElementById("Cresultado");

    function calculate() {
        const CI = parseInt(inputCantidad.value);
        const TI = 0.5;
        if (hasDataAnError(CI, TI)) {
            onError();
            return;
        }
        onSuccess(CI, TI);
    }

    function hasDataAnError(CI, TI) {
        return !CI || !TI;
    }

    function onError() {
        Cresultado.innerHTML = "ingrese datos validos";
        Cresultado.classList.add("text-danger");
    }

    function onSuccess(CI, TI) {
        Cresultado.innerHTML = add(CI, TI);
        Cresultado.classList.remove("text-danger");
    }

    function add(CI, TI) {
        return CI * TI / 100;
    }
    /*Ejercicio7*/
    const nota1 = document.getElementById("nota1");
    const nota2 = document.getElementById("nota2");
    const nota3 = document.getElementById("nota3");
    const promedio = document.getElementById("prom");
    const ganapierde = document.getElementById("gapi");



    function notafinal() {
        const n1 = parseInt(nota1.value);
        const n2 = parseInt(nota2.value);
        const n3 = parseInt(nota3.value);

        if (!n1 || !n2 || !n3) {
            validation(n1, n2, n3);
        } else {
            notafinish(n1, n2, n3);
        }
    }

    function notafinish(n1, n2, n3) {
        const prome = (n1 + n2 + n3) / 3

        promedio.innerHTML = prome;
        gapi(prome);
    }

    function gapi(pro) {
        ganapierde.classList.remove("text-danger");
        ganapierde.classList.add("text-success");
        if (pro < 7) {
            ganapierde.classList.add("text-danger");

            ganapierde.innerHTML = "No pasaste la materia";
        } else {
            ganapierde.innerHTML = "Pasaste la meteria";
        }
    }
