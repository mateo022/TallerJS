<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<title>Obteniendo Json</title>

<body onload="cargarDatos()">
    <div id="datosPersona">
        <label><B>TIENDA DE PRODUCTOS TECNOLOGICOS </B></label>

        <table id="Table" border="2"></table>
        </br>
        <label>Carrito de Compra </label>


        <table id="Carrito" border="2"></table>

        </br>
        <label>Total Compra <input type="text" id="Compra"  /></label>
    </div>

    <script>
        var json = {
            "productos": [{
                "Id": "1",
                "tittle": "Play Station 4",
                "price": 1300000,
                "store": "Exito",
                "Img": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/PS4-Console-wDS4.jpg/1024px-PS4-Console-wDS4.jpg"

            }, {
                "Id": "1",
                "tittle": "Piano",
                "price": 1000000,
                "store": "Falabella",
                "Img": "https://img.klaviano.com/files/08-2019/ad415480/large_1565987072611827447.jpg"

            }, {
                "Id": "1",
                "tittle": "Silla",
                "price": 800000,
                "store": "Exito",
                "Img": "https://images-eu.ssl-images-amazon.com/images/I/41EvBTrRYqL.jpg"

            }]
        };

        var DatosJson = JSON.parse(JSON.stringify(json));
        var totalCompra = 0;


        function agregarCarrito(i) {

            $("#Carrito").append('<tr>' +
                '<td align="center" style="dislay: none;">' + DatosJson.productos[i].tittle + '</td>' +
                '<td align="center" style="dislay: none;">' + DatosJson.productos[i].price + '</td>' + '</tr>');

            totalCompra = totalCompra + DatosJson.productos[i].price

            alert("TOTAL DE LA COMPRA:" + totalCompra)
            $("#Compra").val(totalCompra)


        }

        function cargarDatos() {

            console.log(DatosJson.productos.length);

            for (i = 0; i < DatosJson.productos.length; i++) {
                var nomPro = DatosJson.productos[i].tittle

                $("#Table").append('<td align="center" style="dislay: none;">' + '<img src="' + DatosJson.productos[i].Img + '" height="300" width="300" ></img></br>' +
                    DatosJson.productos[i].tittle + '</br>' +
                    DatosJson.productos[i].price + '</br>' +
                    DatosJson.productos[i].store +
                    '</br><button type="button" onclick="agregarCarrito(' + i + ')">Agregar al carrito</button>' + '</td>');
            }
        }
    </script>

</body>

</html>
